<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVS自研标准分析器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AVS自🧂标准分析器</h1>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>点击选择或拖拽媒体文件到此处</p>
                </div>
                <input type="file" id="fileInput" accept=".ts,.m2ts,.mp4,.mov,.mkv,.webm,.flv,.m4v,.wmv,.avi" style="display: none;" />
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span id="fileName"></span>
                    <span id="fileSize"></span>
                </div>
            </div>

            <div class="analysis-section" id="analysisSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="status" id="status">正在解析...</div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="summary-card">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>文件大小:</label>
                            <span id="fileSizeResult"></span>
                        </div>
                        <div class="info-item">
                            <label>PMT PID:</label>
                            <span id="pmtPid"></span>
                        </div>
                        <div class="info-item">
                            <label>流数量:</label>
                            <span id="streamCount"></span>
                        </div>
                    </div>
                </div>

                <div id="streamsContainer">
                    <!-- TSAnalyzer 将在此处动态生成节目和流信息区块 -->
                </div>
            </div>
        </main>

        <footer>
            <button class="re-upload-btn" id="reUploadBtn" style="display: none;">重新上传文件</button>
            <p>支持 TS/M2TS 传输流及其他媒体格式解析</p>
            <div class="github-link">
                <a href="https://github.com/jengdrak/ts-avs-analyzer" target="_blank" rel="noopener" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: #333; font-size: 16px; transition: all 0.2s; padding: 8px 12px; border-radius: 6px; background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px);" onmouseover="this.style.color='#0366d6'; this.style.backgroundColor='rgba(255, 255, 255, 0.9)'; this.style.transform='scale(1.05)';" onmouseout="this.style.color='#333'; this.style.backgroundColor='rgba(255, 255, 255, 0.7)'; this.style.transform='scale(1)';">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
            </div>
        </footer>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
